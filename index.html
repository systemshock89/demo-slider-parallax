<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!--<_base href="http://site/">-->

    <title>Slider parallax</title>
    <meta name="description" content="Slider parallax">
    <meta property='og:title' content='Slider parallax'>
    <!--<meta property='og:image' content='img/og-img.webp'>-->
    <meta property="og:type" content="website">
    <meta property="og:url" content= "/">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--<meta name="theme-color" content="#CCCCCC">--><!-- Custom Browsers Color -->

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/bundle.min.css">
</head>

<body>

    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url('img/screen-1/layer-back.webp');"></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url('img/screen-1/layer-middle.webp');"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url('img/screen-1/layer-front.webp');"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url('img/screen-2/layer-back.webp');"></div>
                <div class="slider__layer" data-swiper-parallax="34%" style="background-image: url('img/screen-2/layer-gera.webp');"></div>
                <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url('img/screen-2/layer-yen.webp');"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#525A6D"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url('img/screen-2/layer-front.webp');"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="48%" style="background-image: url('img/screen-3/layer-back.webp');"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url('img/screen-3/layer-middle.webp');"></div>
                <div class="slider__layer" data-swiper-parallax="29%" style="background-image: url('img/screen-3/layer-ciri.webp');"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#938086"></canvas>
                <div class="slider__layer" data-swiper-parallax="16%" style="background-image: url('img/screen-3/layer-front.webp');"></div>
            </div>

        </div>
    </div>

    <script src="js/libs/particles.min.js" defer></script>
    <script src="js/bundle.min.js" defer></script>

</body>
</html>
